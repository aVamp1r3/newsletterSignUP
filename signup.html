<body class="text-center">

    <main class="form-signin">

        <form action="/" method="POST">
            <img class="d-block" src="/img/Newsletter-banner.png" alt="">
            <h1 class="h3 mb-3 fw-normal">Sign Me Up Scotty!</h1>
        

            <div class="mb-3">
                <input type="text"  name="fName" class="form-control" id="firstName" placeholder="First Name" aria-label="First Name">
            </div>
            
            <div class="mb-3">
                <input type="text"   name="lName" class="form-control" id="lastName" placeholder="Last Name" aria-label="Last Name">
            </div>
            
            <div class="mb-3">
                <input type="email"   name="email" class="form-control" id="email" placeholder="name@example.com" aria-label="Email Address">
            </div>

            
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
            <p class="mt-5 mb-3 text-muted">Masks & Crafts &copy; 2023</p>
        </form>
    </main>
